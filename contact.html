<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rob Meah - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
  </head>
  <body>

    <nav class="main-nav">
        <ul class="nav">
          <li class="name"><a href="index.html">Rob Meah</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="contact-bk-img">
      <img src="images/me.png" alt="Memoji of Rob Meah" class="profile-image">
      <h1 class="tag name">Contact</h1>
    </header>

    <main class="flex">
      <section class="card">
        <h2 class="section-title">Feel free to reach out to us!</h2>
        <form action="index.html" method="post">
              <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">
              
                <label for="query">Query:</label>
                <textarea id="query" name="user_query"></textarea>
                
                <button type="submit">Submit</button>
              </fieldset>
        </form>
      </section> 

    </main>

    <footer>
      <ul>
        <li><a href="https://github.com/Rob-Meah" class="social github">Github</a></li>
      </ul>
      <p class="copyright">Copyright 2023, Rob Meah</p>
    </footer>
  </body>
</html>
